<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomina App</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">

</head>

<body>


    <!--Navegacion-->

    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Nomina App
        </a>


    </nav>

    <div class="container">
        <!--aplication -->

        <div id="App" class="row pt-5">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Empleado</h4>

                    </div>
                    <form id="empleado-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="cedul" placeholder="Cedula Empleado" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="salario" placeholder="Salario Empleado" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="dia" values="1" placeholder="Dias Trabajados" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">

                    </form>

                </div>
            </div>


            <div id="empleado-list" class="col-md-8">
                <H1>pRUEBA DE GIT</H1>
            </div>


        </div>


    </div>


    <script src="App.js"></script>

</body>

</html>
